<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/192259f29d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="writeNewTweet">
        <span><b>Write</b> a new tweet</span>
        <span class="downArrow"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>

    <header class="curProfile">
      <div class= "avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class= "name">
          <h2><span class="first">Amy</span> Mansell</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form class="tweet-form" method="POST" action="/tweets/" Content-Type: application/x-www-form-urlencoded>
          <footer class="tweet-input">
            <label for="tweet-text"><span class="humming-about-text">What are you humming about?</span></label>
            <input name="text" id="tweet-text"></input>
          </footer>
          <div class="submit-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>

    <article id="tweet">
      <header class="posterInfo">
        <div class="avatarName">
          <div class="postAvatar">
              <img src="https://i.imgur.com/nlhLi3I.png"> 
          </div>
          <div>
              Billy Bob Jr
          </div>
        </div>
        <span class="handle">
          @billybob
        </span>
      </header>
      <span class="postVal">
        Random text but a also random thing to fill up space in the confusion of coding CSS.
      </span>
      <footer class="postFooter">
        <div class="postDate">
          10 days ago
        </div>
        <div class="postIcons">
          <span class="icon"><i class="fas fa-flag"></i></span>
          <span class="icon"><i class="fas fa-retweet"></i></span>
          <span class="icon"><i class="fas fa-heart"></i></span>
        </div>
      </footer>
    </article>
  </body>
</html>
